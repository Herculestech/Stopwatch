<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
</head>
<style>
    body{
        background-image: url(./stopwatch.jpeg);
    background-repeat: no-repeat;
    background-size: cover;
    }
</style>
<body>
    <center>
    <div class="mt-5"></div><br><br><br><br><br><br><br><br><br><br>
        <div class="mt-5" style="justify-content: center;">
    <input class="text-center" type="h" name="" id="hour" placeholder="H"  style="width: 3%;" maxlength="2"> 
    <input class="text-center" type="m" name="" id="min" placeholder="M" style="width: 3%;" maxlength="2">
    <input class="text-center" type="ss" name="" id="sec" placeholder="SS" style="width: 3%;" maxlength="2">
    <input class="text-center" type="ss" name="" id="milisec" placeholder="MS" style="width: 3%;" maxlength="2"><br>
    <button class="btn btn-success mt-3 ms-3" onclick="start()">Start</button>
    <button class="btn btn-success mt-3" onclick="pause()">Pause</button>
    <!-- <button class="btn btn-success mt-3" onclick="resume()">Resume</button> -->
    <button class="btn btn-success mt-3" onclick="reset()">Reset</button>
</div>
</center>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="stopwatch.js"></script>

</body>
</html>
